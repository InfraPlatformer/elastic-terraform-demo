apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-elasticsearch-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  elasticsearch-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Elasticsearch Monitoring",
        "tags": ["elasticsearch", "monitoring"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cluster Health",
            "type": "stat",
            "targets": [
              {
                "expr": "elasticsearch_cluster_health_status{cluster=\"elasticsearch-dev\"}",
                "legendFormat": "Cluster Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "thresholds"
                },
                "thresholds": {
                  "steps": [
                    {"color": "red", "value": 0},
                    {"color": "yellow", "value": 1},
                    {"color": "green", "value": 2}
                  ]
                }
              }
            },
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Number of Nodes",
            "type": "stat",
            "targets": [
              {
                "expr": "elasticsearch_cluster_health_number_of_nodes{cluster=\"elasticsearch-dev\"}",
                "legendFormat": "Nodes"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0}
          },
          {
            "id": 3,
            "title": "Active Shards",
            "type": "stat",
            "targets": [
              {
                "expr": "elasticsearch_cluster_health_active_shards{cluster=\"elasticsearch-dev\"}",
                "legendFormat": "Active Shards"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0}
          },
          {
            "id": 4,
            "title": "Relocating Shards",
            "type": "stat",
            "targets": [
              {
                "expr": "elasticsearch_cluster_health_relocating_shards{cluster=\"elasticsearch-dev\"}",
                "legendFormat": "Relocating"
              }
            ],
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0}
          },
          {
            "id": 5,
            "title": "JVM Heap Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "elasticsearch_jvm_memory_used_bytes{area=\"heap\"} / elasticsearch_jvm_memory_max_bytes{area=\"heap\"} * 100",
                "legendFormat": "Heap Usage %"
              }
            ],
            "yAxes": [
              {
                "label": "Percentage",
                "max": 100,
                "min": 0
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8}
          },
          {
            "id": 6,
            "title": "Index Operations",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(elasticsearch_indices_indexing_index_total[5m])",
                "legendFormat": "Index Operations/sec"
              },
              {
                "expr": "rate(elasticsearch_indices_get_total[5m])",
                "legendFormat": "Get Operations/sec"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8}
          },
          {
            "id": 7,
            "title": "Search Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(elasticsearch_indices_search_query_total[5m])",
                "legendFormat": "Search Queries/sec"
              },
              {
                "expr": "elasticsearch_indices_search_query_time_seconds",
                "legendFormat": "Query Time"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 8,
            "title": "Disk Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "elasticsearch_filesystem_data_used_bytes / elasticsearch_filesystem_data_total_bytes * 100",
                "legendFormat": "Disk Usage %"
              }
            ],
            "yAxes": [
              {
                "label": "Percentage",
                "max": 100,
                "min": 0
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
